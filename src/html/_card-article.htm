<article class="article-card">
	<a href="blog-page.html" class="article-card__img-link">
		<div class="article-card__img" style="background-image: url('img/articles/@@url');">
		</div>
	</a>

	<div class="article-card__content">
		<time class="article-card__date" datetime="@@date.attr">@@date.text</time>
		<a href="blog-page.html" class="article-card__tag-link">@@tag</a>
		<h3 class="article-card__title">
			<a href="blog-page.html">@@title</a>
		</h3>
		<a href="blog-page.html" class="article-card__more-link">Подробнее</a>
	</div>
</article>
